	<body class="style-2">

		<div class="container">

			<div class="row">
				<div class="col-md-4">
					

					<!-- Start Sign In Form -->
					<form action="#" class="fh5co-form animate-box" data-animate-effect="fadeInLeft">
						<h2>Sign Up</h2>
						<!--<div class="form-group">
							<div class="alert alert-success" role="alert">Your info has been saved.</div>
						</div>-->
						<div class="form-group">
							<label for="nickname" class="sr-only">Name</label>
							<input type="text" class="form-control" id="nickname" placeholder="Name" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="username" class="sr-only">Name</label>
							<input type="text" class="form-control" id="username" placeholder="Username" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">Password</label>
							<input type="password" class="form-control" id="password" placeholder="Password" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="re-password" class="sr-only">Re-type Password</label>
							<input type="password" class="form-control" id="re-password" placeholder="Re-type Password" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="sex" class="sr-only">Sex</label>
							<select class="form-control" id="sex">
								<option value="1">男</option>
								<option value="2">女</option>
							</select>
						</div>
						<div class="form-group">
							<label for="remember"><input type="checkbox" id="remember"> Remember Me</label>
						</div>
						<div class="form-group">
							<p>Already registered? <a href="/user/tologin">Sign In</a></p>
						</div>
						<div class="form-group">
							<input type="button" value="Sign Up" class="btn btn-primary" onclick="addUser();">
						</div>
					</form>
					<!-- END Sign In Form -->


				</div>
			</div>
			<div class="row" style="padding-top: 60px; clear: both;">
				<div class="col-md-12 text-center"><p><small>&copy; All Rights Reserved. More Templates <a href="http://www.cssmoban.com/" target="_blank" title="模板之家">模板之家</a> - Collect from <a href="http://www.cssmoban.com/" title="网页模板" target="_blank">网页模板</a></small></p></div>
			</div>

	<script type="text/javascript"  th:inline="javascript">
		function addUser(){
            var nickname = $("#nickname").val();
            var username = $("#username").val();
            var password = $("#password").val();
            var sex = $("#sex").val();
            var formdata = {
                'nickname': nickname,
                'username': username,
                'password': password,
				'sex':sex
            }
            $.ajax({
                url: [[${session?.serviceUrl}]] + 'register',
                type: 'POST',
                async: false,
                data: JSON.stringify(formdata),
                contentType: 'application/json;charset=utf-8',
                dataType: 'JSON',
                success: function (callback) {
                    if(callback.code=='200'){
                        BootstrapDialog.show({
                            type : BootstrapDialog.TYPE_SUCCESS,
                            title : 'success',
                            message : '注册成功',
                            onshown : function(dialogRef) {
                                setTimeout(function() {
                                    dialogRef.close();
                                    window.location.href="/tologin";
                                }, 500);
                            }
                        });
                    }else {
                        BootstrapDialog.show({
                            type : BootstrapDialog.TYPE_DANGER,
                            title : 'error ',
                            message : '用户名已经被占用',
                            buttons : [ {// 设置关闭按钮
                                label : '确定',
                                action : function(dialogItself) {
                                    dialogItself.close();
                                }
                            } ]
                        });
                    }
                }
            })
		}



	</script>
