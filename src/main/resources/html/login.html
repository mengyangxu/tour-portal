	<body class="style-2">

		<div class="container">
			<div class="row">
				<div class="col-md-4">
					

					<!-- Start Sign In Form -->
					<form  class="fh5co-form animate-box" data-animate-effect="fadeInLeft">
						<h2>Sign In</h2>
						<div class="form-group">
							<label for="username" class="sr-only">Username</label>
							<input type="text" class="form-control" id="username" name="username" placeholder="Username" autocomplete="off" value="xumy">
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">Password</label>
							<input type="password" class="form-control" id="password" name="password" placeholder="Password" autocomplete="off" value="111">
						</div>
						<div class="form-group">
							<label for="remember"><input type="checkbox" id="remember"> Remember Me</label>
						</div>
						<div class="form-group">
							<p>Not registered? <a href="/toregister">Sign Up</a> | <a href="/toforgot.html">Forgot Password?</a></p>
						</div>
						<div class="form-group">
							<input type="button" value="Sign In" class="btn btn-primary" onclick="login();">
						</div>
					</form>
					<!-- END Sign In Form -->

				</div>
			</div>
			<div class="row" style="padding-top: 60px; clear: both;">

	<script type="text/javascript">
		function login(){
		    var username = $("#username").val();
		    var password = $("#password").val();
            $.ajax({
                url:'/user/login',
                data:{
                    'username':username,
                    'password':password,
                },
                dataType:'JSON',
                type:'POST',
                success:function(data){
                    if("200"==data.code){
                        BootstrapDialog.show({
                            type : BootstrapDialog.TYPE_SUCCESS,
                            title : 'success',
                            message : '登陆成功',
                            onshown : function(dialogRef) {
                                setTimeout(function() {
                                    dialogRef.close();
                                    window.location.href=data.data;
                                }, 500);
                            }
                        });

                    }else {
                        BootstrapDialog.show({
                            type : BootstrapDialog.TYPE_DANGER,
                            title : 'error ',
                            message : '用户名或密码错误',
                            buttons : [ {// 设置关闭按钮
                                label : '确定',
                                action : function(dialogItself) {
                                    dialogItself.close();
                                }
                            } ]
                        });
                    }
                },
                error:function(){
                    BootstrapDialog.show({
                        type : BootstrapDialog.TYPE_DANGER,
                        title : 'error ',
                        message : '系统出错',
                        onshown : function(dialogRef) {
                            setTimeout(function() {
                                dialogRef.close();
                            }, 500);
                        }
                    });
                }
            });
		}
	</script>
