	<body class="style-2">

		<div class="container">
			<div class="row">
				<div class="col-md-4">
					

					<!-- Start Sign In Form -->
					<form  class="fh5co-form animate-box" data-animate-effect="fadeInLeft">
						<h2>Sign In</h2>
						<div class="form-group">
							<label for="username" class="sr-only">Username</label>
							<input type="text" class="form-control" id="username" name="username" placeholder="Username" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">Password</label>
							<input type="password" class="form-control" id="password" name="password" placeholder="Password" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="remember"><input type="checkbox" id="remember"> Remember Me</label>
						</div>
						<div class="form-group">
							<p>Not registered? <a href="/toregister">Sign Up</a> | <a href="/toforgot.html">Forgot Password?</a></p>
						</div>
						<div class="form-group">
							<input type="button" value="Sign In" class="btn btn-primary" onclick="login();">
						</div>
					</form>

	<script type="text/javascript">
		function login(){
		    var username = $("#username").val();
		    var password = $("#password").val();
            $.ajax({
                url:'http://localhost:8081/user/login',
                data:{
                    'username':username,
                    'password':password,
                },
                dataType:'JSON',
                type:'POST',
                success:function(data){
                    if("200"==data.code){
                        alert("登录成功");
                        window.location.href=data.data;
                    }else {
                        alert("登录失败,请重新登录");
                        //BootstrapDialog.alert('登录失败,请重新登录');
                        BootstrapDialog.show({
                            title: 'Say-hello dialog',
                            message: '登录失败,请重新登录'
                        });
                    }
                },
                error:function(){
                    alert("登录失败,请重新登录")
                }
            });
		}
	</script>
